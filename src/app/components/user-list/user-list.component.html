<header>
  <div class="container-header">
    <img src="assets/images/logo.png" alt="logo">
    <img src="assets/images/icon.png" alt="icon">
  </div>
</header>

<main>

  <div class="container-main">

    <div class="container-title">
      <h2>User Management</h2>
      <button mat-flat-button (click)="openDialog()"><mat-icon>add</mat-icon> Create user</button>
    </div>

    <div class="mat-elevation-z8 my-table">
      <table mat-table [dataSource]="dataSource" [trackBy]="trackByIndex">

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef style="background-color: lightskyblue;"> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef style="background-color: lightskyblue;"> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef style="background-color: lightskyblue;"> Create at </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy HH:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef style="background-color: lightskyblue;"> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef style="background-color: lightskyblue;"> Tags </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-listbox>
              <mat-chip *ngFor="let tag of element.tags">{{ tag }}</mat-chip>
            </mat-chip-listbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef style="background-color: lightskyblue;"> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="background-color: lightskyblue;"></th>
          <td mat-cell *matCellDef="let element; let i = index">
            <div class="container-btn">
              <button mat-icon-button (click)="editUser(i)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button (click)="deleteUserOpenDialog(element)"><mat-icon>delete</mat-icon></button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator style="background-color: white;" [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"
        showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>
</main>
